<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Socket.IO Test Client</h1>
    <input id="msg" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <ul id="messages"></ul>

    <script>
        // ðŸ‘‡ replace with your server URL (http or ws)
        const socket = io("http://localhost:3000", {
            auth: {
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEsInV1aWQiOiIyNzliNjU2MC1iNWRhLTQ3NTEtYjNkYi1mZDY0OTlmZmIzNDYiLCJtYW5pZmVzdFZlcnNpb24iOiIiLCJpYXQiOjE3NTYzMzUxMjN9.3Iqp_agH7is3B1QNckKzfYFxo1tmk3V6VvBOMe2gE_E" // if you use JWT auth
            }
        });

        socket.on("connect", () => {
            console.log("Connected as:", socket.id);
        });

        socket.on("disconnect", () => {
            console.log("Disconnected");
        });

        socket.on("message", (data) => {
            console.log("Message received:", data);
            const li = document.createElement("li");
            li.textContent = JSON.stringify(data);
            document.getElementById("messages").appendChild(li);
        });

        socket.on("command", (payload, callback) => {
            console.log("Received command:", payload);

            // Fake "ls" implementation
            if (payload.cmd === "create_file_folder") {
                const files = ["file1.txt", "file2.log", "report.pdf"];
                // respond back using the callback
                callback({ status: "ok", data: files });
            } else {
                callback({ status: "error", message: "Unknown command" });
            }
        });

        function sendMessage() {
            const msg = document.getElementById("msg").value;
            socket.emit("message", msg, (response) => {
                console.log("Ack from server:", response);
            });
        }
    </script>
</body>

</html>
